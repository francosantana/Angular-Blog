<mat-toolbar>
    <span>Blogs.</span>
    <span class="spacer"></span>
    
    <ng-container *ngIf="!(_authService.user | async); else createButton">
     <button routerLink="/auth" mat-stroked-button color="primary">
          <mat-icon>login</mat-icon> 
          Login/Register
     </button>
    </ng-container>

    <ng-template #createButton>
     <button  routerLink="/create" mat-stroked-button color="primary">
          <mat-icon>create</mat-icon> 
          Create Blog
          </button>

     <button style="margin-left: 5px;"  routerLink="/blogs" mat-stroked-button color="primary">
               <mat-icon>collections_bookmark</mat-icon> 
               Blogs
          </button>
    </ng-template>

  </mat-toolbar>
