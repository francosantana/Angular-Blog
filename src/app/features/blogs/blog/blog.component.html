<ng-container *ngIf="blog | async as blog; else notFound">
    <div class="blog-container">
        <div class="blog">
            <div class="blog-header">
                <div class="blog-title">
                    <h1>{{blog.title}}</h1>
                    <ng-container *ngIf="blog.user">
                        <p>By {{blog.user.name}}</p>
                    </ng-container>                    
                </div>
                
                <span class="date">{{blog.createdAt | date}}</span>
            </div>
            <mat-divider></mat-divider>
             <div class="blog-content">
                <p>{{blog.description}}</p>
             </div>
        </div>
    </div>
</ng-container>

<ng-template #notFound>
    Blog not found
</ng-template>
