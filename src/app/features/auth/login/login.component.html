
<form class="main-form" [formGroup]="loginForm">
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput  formControlName="password">
      </mat-form-field>

        <button  (click)="login()" mat-stroked-button color="primary"><mat-icon  fontIcon="login"/>Login</button>
    
</form>
